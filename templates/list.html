{% extends "base.html" %}
{% block content %}
<nav class="top-nav">
  <a href="/">&larr; Home</a>
</nav>

<h1>{{ heading }}</h1>
{% if intro %}
<p>{{ intro }}</p>
{% endif %}

<ul class="post-list">
  {% for e in entries %}
  <li>
    <a href="/{{ kind }}/{{ e.slug }}/">{{ e.title }}</a>
    {% if e.date %}<span class="meta"> &mdash; {{ e.date }}</span>{% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
