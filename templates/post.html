{% extends "base.html" %} {% block content %}
<article>
  <h1>{{ entry.title }}</h1>
  <p class="meta">
    {% if entry.date %}
    <time datetime="{{ entry.date }}">{{ entry.date }}</time>
    {% endif %} <br />{% if entry.authors %} Authors: {{ entry.authors | join(",
    ") }} {% endif %} <br />{% if entry.tags %} [{{ entry.tags | join(", ") }}]
    {% endif %}
  </p>

  <div class="prose">{{ entry.html | safe }}</div>
</article>
{% endblock %}
