{% extends "base.html" %}
{% block content %}
<h1 class="rfc-title">nathantebbs.com</h1>

<p>Notes and projects.</p>

<h2>Posts</h2>
<ul class="post-list">
  {% for e in posts %}
  <li><a href="/posts/{{ e.slug }}/">{{ e.title }}</a></li>
  {% endfor %}
</ul>
<p><a href="/posts/">All posts &rarr;</a></p>

<h2>Projects</h2>
<ul class="post-list">
  {% for e in projects %}
  <li><a href="/projects/{{ e.slug }}/">{{ e.title }}</a></li>
  {% endfor %}
</ul>
<p><a href="/projects/">All projects &rarr;</a></p>

<h2>Docs</h2>
<p><a href="/docs/">Documentation &rarr;</a></p>
{% endblock %}
