baseURL = 'https://nathantebbs.com'
languageCode = 'en-us'
title = 'Nathan Tebbs'
theme = 'typo'

[params]
description = "A Tech Blog"

customCSS = ["css/custom.css"]

theme = 'auto'
colorPallete = 'default'
hideHeader = false

homeIntroTitle = 'Hi!'
homeIntroContent = """
I am a Computer Science student at University of Arizona in Tucson, Arizona, 
with a strong background in cloud computing and python. Solving complex
problems is my passion, and my interests include databases, developer tools,
computer networking, and C/C++ programming.
"""

homeCollectionTitle = 'Posts'
homeCollection = 'posts'

paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

